spring:
  datasource:
    url: ${JDBC_DATABASE_URL} #"jdbc:postgresql://localhost:5432/blackninja"
    username: ${JDBC_DATABASE_USERNAME} #"prakhar"
    password: ${JDBC_DATABASE_PASSWORD} #"password"
    driver-class-name: org.postgresql.Driver

jpa:
  properties:
    hibernate:
      temp:
        use_jdbc_metadata_defaults: false
      ddl-auto: validate